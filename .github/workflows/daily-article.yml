on:
  schedule:
    - cron: '0 3 * * *'  # UTC 03:00 = í•œêµ­ ì‹œê°„ ì •ì˜¤ (12:00)
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate daily content (Article & Whiskies)
        run: |
          npm run generate:article
          npm run generate:whiskies
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lib/data.ts
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Add daily whisky article [$(date +'%Y-%m-%d')]" && git pull --rebase origin main && git push)
      
      - name: Notify completion
        if: success()
        run: echo "âœ… Daily article generated successfully!"
